{% extends 'nav.html' %}
{% block title %}Clip & Ship | Videos{% endblock %}
{% block head_styles %}
<style>
    .modal-dialog .modal-content, #videoCancelModal .modal-dialog .modal-content {
        background-color: #201f22;
    }
</style>
{% endblock %}
{% block content %}
<h1>Your Processing Videos</h1>
<div class="mt-2 mb-2">
    <div class="text-center loading">
        <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
<div class="row" id="processingVideoRow"></div>
<h1>Your Videos</h1>
<div class="row" id="yourVideoRow"></div>
{% endblock %}
{% block body_scripts %}
<script type="text/javascript" src="../scripts/your_videos.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        eel.reset_notification_count();
    });
</script>
{% endblock %}

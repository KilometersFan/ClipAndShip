<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <script src="https://use.fontawesome.com/a2eb659b36.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript">
        {% block head_scripts %} {% endblock %}
    </script>
    <style>
        body {
            background-color: #201f22;
            color: white;
            margin-bottom: 5em;
        }

        .action-btn {
            background-color: #5E17EB;
            color: white;
        }

        .delete-btn {
            background-color: #545454;
            color: white;
        }

        .toggle-btn {
            background-color: #cdcdcd;
            color: #201f22;
        }

        .custom-card {
            background-color: #323134;
        }

        #notificationModal .modal-dialog .modal-content, .nav-custom {
            background-color: #323134;
        }
    </style>
    {% block head_styles %}
    {% endblock %}
</head>
<body>
    {% block nav %}
    {% endblock %}
    <div class="container">
        {% block content %} {% endblock %}
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        eel.expose(videoHandler);
        function videoHandler(response) {
            if (response) {
                $("#notificationCount").text("New");
            }
            else {
                $("#notificationCount").text();
            }
            {% block videoHandler %}
            if (updateVideos) {
                setTimeout(updateVideos, 100);
            }
            {% endblock %}
        }
    </script>
    {% block body_scripts %} {% endblock %}
</body>
</html>
